<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hunted List - Titan (DeusOT)</title>
    <style>
        body {
            background-color: #060606;
            color: #D1C4A8;
            font-family: Verdana, Arial, sans-serif;
            margin: 0; padding: 10px;
            display: flex; flex-direction: column; align-items: center;
        }

        .container {
            width: 100%; max-width: 1100px;
            background-color: #262626; border: 2px solid #3c3c3c;
            padding: 20px; box-shadow: 0 0 25px rgba(0,0,0,0.8);
            box-sizing: border-box;
        }

        h1 { color: #F0E2C1; text-shadow: 2px 2px #000; text-align: center; margin-bottom: 5px; font-size: 1.8rem; }
        
        /* Painel de Estatísticas Centralizado */
        .stats-panel {
            display: flex; 
            justify-content: center; 
            gap: 15px; 
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        .stat-card {
            background: #1a1a1a; border: 1px solid #5A4A33; padding: 10px;
            text-align: center; flex: 0 1 200px;
        }
        .stat-value { display: block; font-size: 22px; font-weight: bold; color: #DAA520; }
        .stat-label { font-size: 10px; text-transform: uppercase; color: #888; letter-spacing: 1px; font-weight: bold; }

        /* Legenda de Vocações */
        .legend-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
            flex-wrap: wrap;
            background: #1a1a1a;
            padding: 10px;
            border: 1px solid #3c3c3c;
            border-radius: 4px;
        }
        .legend-item {
            font-size: 11px;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 6px;
            text-transform: uppercase;
        }
        .dot {
            height: 10px;
            width: 10px;
            border-radius: 50%;
            display: inline-block;
        }
        .dot.ek { background-color: #ff4444; }
        .dot.rp { background-color: #ffff44; }
        .dot.ms { background-color: #ff44ff; }
        .dot.ed { background-color: #44ffff; }

        /* Filtros */
        .filter-group {
            display: flex; justify-content: center; gap: 8px; margin-bottom: 15px; flex-wrap: wrap;
        }
        .filter-btn {
            background: #333; color: #ccc; border: 1px solid #444; padding: 6px 12px;
            font-size: 11px; cursor: pointer; text-transform: uppercase; font-weight: bold;
        }
        .filter-btn:hover { background: #444; border-color: #DAA520; }
        .filter-btn.active { background: #5A4A33; color: #fff; border-color: #DAA520; }

        .request-section {
            background-color: #1a1a1a; border: 1px solid #3c3c3c;
            padding: 15px; text-align: center; margin-bottom: 20px;
        }

        .btn-solicitar {
            background: linear-gradient(to bottom, #7a0000, #4a0000);
            color: #f0e2c1; padding: 10px 20px; text-decoration: none;
            border: 1px solid #DAA520; font-weight: bold; font-size: 12px;
            display: inline-block; text-transform: uppercase;
        }

        input#search {
            width: 100%; padding: 12px; background-color: #0c0c0c;
            border: 1px solid #5A4A33; color: #FFF; box-sizing: border-box; margin-bottom: 15px; outline: none;
        }

        /* Tabela e Estilos de Células */
        .table-wrapper { overflow-x: auto; width: 100%; }
        table { width: 100%; border-collapse: collapse; background-color: #383838; min-width: 700px; }
        th { background-color: #4A4A4A; color: #DAA520; padding: 12px; text-align: left; border: 1px solid #262626; font-size: 11px; text-transform: uppercase; }
        td { padding: 10px; border: 1px solid #262626; font-size: 13px; }
        tr:nth-child(even) { background-color: #313131; }
        
        .ek { color: #ff4444 !important; } .rp { color: #ffff44 !important; }
        .ms { color: #ff44ff !important; } .ed { color: #44ffff !important; }

        .status-badge { padding: 4px 8px; border-radius: 2px; font-weight: bold; font-size: 10px; text-transform: uppercase; }
        .status-hunted { background-color: #610000; color: #ffb3b3; }
        .status-pago { background-color: #004400; color: #b3ffb3; }
        
        .pay-date { display: block; font-size: 10px; color: #aaa; margin-top: 4px; font-weight: normal; text-transform: none; }
        .nick-display { font-weight: bold; display: flex; align-items: center; gap: 8px; }
        .lvl-cell { font-family: monospace; font-weight: bold; color: #DAA520; }

        /* Botão Copiar Nick */
        .copy-btn {
            cursor: pointer;
            background: #444;
            color: #fff;
            border: 1px solid #555;
            padding: 3px 6px;
            font-size: 9px;
            border-radius: 3px;
            text-transform: uppercase;
            font-weight: bold;
            transition: 0.2s;
        }
        .copy-btn:hover { background: #DAA520; color: #000; }

        /* Melhoria: Layout de Cards para Mobile */
        @media (max-width: 768px) {
            h1 { font-size: 1.4rem; }
            .table-wrapper { overflow: visible; }
            table, thead, tbody, th, td, tr { display: block; }
            thead { display: none; }
            tr {
                margin-bottom: 15px;
                border: 1px solid #5A4A33;
                background-color: #1a1a1a !important;
            }
            td {
                text-align: right;
                padding-left: 50%;
                position: relative;
                border: none;
                border-bottom: 1px solid #333;
                min-height: 35px;
            }
            td::before {
                content: attr(data-label);
                position: absolute;
                left: 10px;
                width: 45%;
                text-align: left;
                font-weight: bold;
                color: #DAA520;
                text-transform: uppercase;
                font-size: 10px;
            }
            .nick-display { justify-content: flex-end; }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>TITAN HUNTED LIST</h1>

        <div class="stats-panel">
            <div class="stat-card">
                <span class="stat-value" id="countHunted">0</span>
                <span class="stat-label">Hunteds Ativos</span>
            </div>
            <div class="stat-card">
                <span class="stat-value" id="countPago">0</span>
                <span class="stat-label">Hunteds Pagos</span>
            </div>
        </div>

        <div class="legend-container">
            <div class="legend-item"><span class="dot ek"></span> Knight (EK)</div>
            <div class="legend-item"><span class="dot rp"></span> Paladin (RP)</div>
            <div class="legend-item"><span class="dot ms"></span> Sorcerer (MS)</div>
            <div class="legend-item"><span class="dot ed"></span> Druid (ED)</div>
        </div>

        <div class="request-section">
            <a href="https://forms.gle/RPpAQpWfJ91hDvZ97" target="_blank" class="btn-solicitar">⚔️ Reportar Infrator</a>
        </div>

        <div class="filter-group" id="filterGroup">
            <button class="filter-btn active" onclick="filterBy('')">Todos</button>
            <button class="filter-btn" onclick="filterBy('ek')">Knight</button>
            <button class="filter-btn" onclick="filterBy('rp')">Paladin</button>
            <button class="filter-btn" onclick="filterBy('ms')">Sorcerer</button>
            <button class="filter-btn" onclick="filterBy('ed')">Druid</button>
            <button class="filter-btn" onclick="filterBy('pago')">Pagos</button>
        </div>

        <input type="text" id="search" placeholder="Buscar por Nome ou Motivo...">

        <div class="table-wrapper">
            <table>
                <thead>
                    <tr>
                        <th>Nick</th>
                        <th>Voc</th>
                        <th>Lvl</th>
                        <th>Motivo</th>
                        <th>Início</th>
                        <th>Prazo</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody id="tableBody"></tbody>
            </table>
        </div>
    </div>

    <script>
        // --- BASE DE DADOS ---
        const huntedPlayers = [
            { 
                nick: "Aelis", voc: "ms", level: 1000, 
                motivo: "Ofensa Liderança e KS em Membros", data: "28/11/2025", 
                prazo: "Indeterminado", status: "Hunted", dataPagamento: ""
            },
            { 
                nick: "The King Otto", voc: "ms", level: 800, 
                motivo: "KS em membros", data: "29/12/2025", 
                prazo: "7 dias", status: "Hunted", dataPagamento: ""
            }
        ];

        let currentFilter = '';

        // Função para copiar o Nick
        function copiarNick(nick) {
            navigator.clipboard.writeText(nick).then(() => {
                alert("Nick copiado: " + nick);
            });
        }

        function renderTable(data) {
            const tbody = document.getElementById('tableBody');
            const filteredData = data.filter(p => {
                const searchTxt = document.getElementById('search').value.toLowerCase();
                const matchesSearch = p.nick.toLowerCase().includes(searchTxt) || p.motivo.toLowerCase().includes(searchTxt);
                
                if (!currentFilter) return matchesSearch;
                if (currentFilter === 'pago') return p.status.toLowerCase() === 'pago' && matchesSearch;
                return p.voc.toLowerCase() === currentFilter && matchesSearch;
            });

            tbody.innerHTML = filteredData.map(p => {
                const isPago = p.status.toLowerCase() === 'pago';
                const statusClass = isPago ? "status-pago" : "status-hunted";
                const pgtoInfo = (isPago && p.dataPagamento) ? `<span class="pay-date">Pago em: ${p.dataPagamento}</span>` : "";

                return `
                <tr>
                    <td data-label="Nick" class="nick-display ${p.voc.toLowerCase()}">
                        ${p.nick} <button class="copy-btn" onclick="copiarNick('${p.nick}')">COPIAR</button>
                    </td>
                    <td data-label="Voc" class="${p.voc.toLowerCase()}" style="font-weight: bold;">${p.voc.toUpperCase()}</td>
                    <td data-label="Lvl" class="lvl-cell">${p.level}</td>
                    <td data-label="Motivo">${p.motivo}</td>
                    <td data-label="Início">${p.data}</td>
                    <td data-label="Prazo">${p.prazo}</td>
                    <td data-label="Status">
                        <span class="status-badge ${statusClass}">${p.status}</span>
                        ${pgtoInfo}
                    </td>
                </tr>
            `}).join('');

            // Atualiza os contadores
            document.getElementById('countHunted').innerText = data.filter(p => p.status.toLowerCase() === 'hunted').length;
            document.getElementById('countPago').innerText = data.filter(p => p.status.toLowerCase() === 'pago').length;
        }

        function filterBy(voc) {
            currentFilter = voc;
            const btns = document.querySelectorAll('.filter-btn');
            btns.forEach(btn => btn.classList.remove('active'));
            if (event && event.currentTarget) event.currentTarget.classList.add('active');
            renderTable(huntedPlayers);
        }

        document.getElementById('search').addEventListener('input', () => renderTable(huntedPlayers));

        // Inicialização
        renderTable(huntedPlayers);
    </script>
</body>
</html>
