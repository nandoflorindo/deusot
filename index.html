<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TITAN HUNTED LIST</title>
    <style>
        /* CSS ESTILO TIBIA / DEUSOT */
        * { box-sizing: border-box; }
        body { background-color: #060606; color: #D1C4A8; font-family: Verdana, sans-serif; margin: 0; padding: 10px; display: flex; flex-direction: column; align-items: center; min-height: 100vh; }
        
        /* LOGIN */
        #login-container { display: flex; align-items: center; justify-content: center; flex: 1; width: 100%; }
        .login-box { background: #1a1a1a; padding: 30px; border: 2px solid #5A4A33; border-radius: 4px; width: 100%; max-width: 400px; text-align: center; box-shadow: 0 0 20px rgba(0,0,0,0.5); }
        .input-wrapper { position: relative; width: 100%; margin-bottom: 15px; }
        input[type="password"], input[type="text"] { width: 100%; padding: 12px; background: #0c0c0c; border: 1px solid #5A4A33; color: #fff; text-align: center; outline: none; font-size: 16px; }
        .toggle-btn { position: absolute; right: 10px; top: 50%; transform: translateY(-50%); background: none; border: none; color: #DAA520; cursor: pointer; font-size: 10px; font-weight: bold; }
        .btn-entrar { width: 100%; background: linear-gradient(to bottom, #7a0000, #4a0000); color: #f0e2c1; padding: 12px; border: 1px solid #DAA520; font-weight: bold; cursor: pointer; text-transform: uppercase; }

        /* CONTAINER PRINCIPAL */
        .container { width: 100%; max-width: 1000px; background-color: #1a1a1a; border: 2px solid #3c3c3c; padding: 20px; display: none; margin-top: 10px; }
        h1 { color: #F0E2C1; text-align: center; font-size: 1.8rem; text-transform: uppercase; margin-bottom: 20px; }

        /* PAINEL DE ATIVOS / PAGOS */
        .stats-container { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 15px; }
        .stat-box { background: #262626; border: 1px solid #3c3c3c; padding: 15px; text-align: center; }
        .stat-num { display: block; font-size: 32px; color: #DAA520; font-weight: bold; }
        .stat-txt { font-size: 12px; color: #888; text-transform: uppercase; font-weight: bold; }

        /* LEGENDA DE CORES */
        .legend { text-align: center; margin-bottom: 15px; font-size: 12px; font-weight: bold; }
        .dot { height: 10px; width: 10px; border-radius: 50%; display: inline-block; margin-right: 5px; margin-left: 10px; }
        .dot-ek { background-color: #ff4444; } .dot-rp { background-color: #ffff44; }
        .dot-ms { background-color: #ff44ff; } .dot-ed { background-color: #44ffff; }

        /* BOT√ÉO REPORTAR */
        .btn-report { display: block; width: fit-content; margin: 0 auto 20px; background: linear-gradient(to bottom, #7a0000, #4a0000); color: #fff; border: 1px solid #DAA520; padding: 10px 20px; font-weight: bold; text-decoration: none; font-size: 13px; }

        /* FILTROS */
        .filter-bar { display: flex; justify-content: center; gap: 5px; margin-bottom: 15px; }
        .f-btn { background: #333; border: 1px solid #5A4A33; color: #D1C4A8; padding: 8px 15px; cursor: pointer; font-size: 12px; font-weight: bold; text-transform: uppercase; }
        .f-btn.active { background: #5A4A33; color: #fff; border-color: #DAA520; }
        .search-box { width: 100%; padding: 12px; background: #0c0c0c; border: 1px solid #3c3c3c; color: #fff; margin-bottom: 20px; outline: none; }

        /* TABELA */
        table { width: 100%; border-collapse: collapse; background: #262626; }
        th { background: #333; color: #DAA520; padding: 12px; text-align: left; font-size: 11px; border: 1px solid #1a1a1a; text-transform: uppercase; }
        td { padding: 10px; border: 1px solid #1a1a1a; font-size: 13px; color: #D1C4A8; }
        
        /* CORES VOCA√á√ÉO */
        .ek { color: #ff4444 !important; font-weight: bold; }
        .rp { color: #ffff44 !important; font-weight: bold; }
        .ms { color: #ff44ff !important; font-weight: bold; }
        .ed { color: #44ffff !important; font-weight: bold; }
        .pago-row { opacity: 0.6; }

        #msg-erro { color: #ff4444; font-size: 13px; margin-top: 15px; font-weight: bold; }
    </style>
</head>
<body>

    <div id="login-container">
        <div class="login-box">
            <h2 style="color: #DAA520; margin-top:0;">üîí TITAN HUNTED</h2>
            <div class="input-wrapper">
                <input type="password" id="passInput" placeholder="Senha da Guild">
                <button type="button" class="toggle-btn" onclick="togglePass()">VER</button>
            </div>
            <button class="btn-entrar" id="btnAcao" onclick="iniciarValidacao()">ENTRAR</button>
            <p id="msg-erro"></p>
        </div>
    </div>

    <div class="container" id="main-content">
        <h1>TITAN HUNTED LIST</h1>

        <div class="stats-container">
            <div class="stat-box"><span class="stat-num" id="countAtivos">0</span><span class="stat-txt">Ativos</span></div>
            <div class="stat-box"><span class="stat-num" id="countPagos">0</span><span class="stat-txt">Pagos</span></div>
        </div>

        <div class="legend">
            <span class="dot dot-ek"></span> EK <span class="dot dot-rp"></span> RP <span class="dot dot-ms"></span> MS <span class="dot dot-ed"></span> ED
        </div>

        <a href="https://forms.gle/K7CXoeBg5FdEyyPc7" class="btn-report">‚öîÔ∏è REPORTAR INFRATOR</a>

        <div class="filter-bar">
            <button class="f-btn active" onclick="filtrar('TODOS', this)">TODOS</button>
            <button class="f-btn" onclick="filtrar('EK', this)">EK</button>
            <button class="f-btn" onclick="filtrar('RP', this)">RP</button>
            <button class="f-btn" onclick="filtrar('MS', this)">MS</button>
            <button class="f-btn" onclick="filtrar('ED', this)">ED</button>
            <button class="f-btn" onclick="filtrar('PAGOS', this)">PAGOS</button>
        </div>

        <input type="text" id="searchInput" class="search-box" placeholder="Buscar por Nick ou Motivo..." oninput="renderizarTabela()">

        <div style="overflow-x:auto;">
            <table>
                <thead>
                    <tr>
                        <th>NICK</th><th>VOC</th><th>LVL</th><th>MOTIVO</th><th>IN√çCIO</th><th>PRAZO</th><th>STATUS</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                    <tr><td colspan="7" style="text-align:center;">Carregando lista de alvos...</td></tr>
                </tbody>
            </table>
        </div>
    </div>

    <script>
        const SHEET_ID = '1VX9BprC5Yn-5RI9Z-VCAJ2acIlZRrYLNAZ3v7LYYoB0';
        let dadosOriginais = [];
        let filtroVoc = 'TODOS';
        let senhaDigitada = "";

        function togglePass() {
            const input = document.getElementById('passInput');
            const btn = document.querySelector('.toggle-btn');
            input.type = input.type === "password" ? "text" : "password";
            btn.innerText = input.type === "password" ? "VER" : "OCULTAR";
        }

        function googleQueryResponse(response) {
            const msg = document.getElementById('msg-erro');
            const isConfig = response.table.cols.length < 5; 

            if (isConfig) {
                const senhaPlanilha = response.table.rows[0].c[0].v.toString().trim();
                if (senhaDigitada === senhaPlanilha) {
                    carregarDadosPrincipais();
                } else {
                    msg.innerText = "Senha incorreta ou expirada.";
                    document.getElementById('btnAcao').disabled = false;
                }
            } else {
                dadosOriginais = response.table.rows;
                document.getElementById('login-container').style.display = 'none';
                document.getElementById('main-content').style.display = 'block';
                renderizarTabela();
            }
        }

        function iniciarValidacao() {
            senhaDigitada = document.getElementById('passInput').value.trim();
            if(!senhaDigitada) return;
            document.getElementById('btnAcao').disabled = true;
            document.getElementById('msg-erro').innerText = "Autenticando...";
            const script = document.createElement('script');
            script.src = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=responseHandler:googleQueryResponse&sheet=Config&t=${Date.now()}`;
            document.body.appendChild(script);
        }

        function carregarDadosPrincipais() {
            const script = document.createElement('script');
            script.src = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=responseHandler:googleQueryResponse&sheet=P√°gina1&t=${Date.now()}`;
            document.body.appendChild(script);
        }

        function filtrar(tipo, btn) {
            filtroVoc = tipo;
            document.querySelectorAll('.f-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            renderizarTabela();
        }

        function renderizarTabela() {
            const search = document.getElementById('searchInput').value.toLowerCase();
            const tbody = document.getElementById('tableBody');
            let ativos = 0, pagos = 0;

            const html = dadosOriginais.map(row => {
                const nick = row.c[0]?.v || "";
                const voc = (row.c[1]?.v || "").toUpperCase().trim();
                const lvl = row.c[2]?.v || "";
                const motivo = row.c[3]?.v || "";
                const inicio = row.c[4]?.f || row.c[4]?.v || "";
                const prazo = row.c[5]?.v || "";
                const status = (row.c[6]?.v || "HUNTED").toUpperCase();
                
                const isPago = status === 'PAGO';
                isPago ? pagos++ : ativos++;

                // L√≥gica de Filtro
                const matchesSearch = nick.toLowerCase().includes(search) || motivo.toLowerCase().includes(search);
                let matchesVoc = true;
                if(filtroVoc === 'PAGOS') matchesVoc = isPago;
                else if(filtroVoc !== 'TODOS') matchesVoc = voc === filtroVoc && !isPago;
                else if(filtroVoc === 'TODOS' && isPago) return ""; // Na aba TODOS n√£o mostra pagos (igual a imagem)

                if(!matchesSearch || !matchesVoc) return "";

                return `<tr class="${isPago ? 'pago-row' : ''}">
                    <td class="${voc.toLowerCase()}">${nick}</td>
                    <td class="${voc.toLowerCase()}">${voc}</td>
                    <td>${lvl}</td>
                    <td>${motivo}</td>
                    <td>${inicio}</td>
                    <td>${prazo}</td>
                    <td style="color:${isPago?'#b3ffb3':'#ffb3b3'}">${status}</td>
                </tr>`;
            }).join('');

            document.getElementById('countAtivos').innerText = ativos;
            document.getElementById('countPagos').innerText = pagos;
            tbody.innerHTML = html || '<tr><td colspan="7" style="text-align:center;">Nenhum resultado encontrado.</td></tr>';
        }
    </script>
</body>
</html>
