<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TITAN | HUNTED LIST</title>
    <style>
        :root {
            --gold: #DAA520; --dark: #0a0a0a; --panel: #161616; --border: #333;
            --ek: #ff4444; --rp: #ffff44; --ms: #ff44ff; --ed: #44ffff;
        }

        * { box-sizing: border-box; }
        body { background: var(--dark); color: #ccc; font-family: Verdana, sans-serif; margin: 0; padding: 10px; display: flex; flex-direction: column; align-items: center; }

        /* LOGIN */
        #login-container { display: flex; align-items: center; justify-content: center; min-height: 90vh; width: 100%; }
        .login-box { background: var(--panel); padding: 30px; border: 1px solid var(--gold); border-radius: 8px; width: 100%; max-width: 350px; text-align: center; }
        input[type="password"] { width: 100%; padding: 12px; background: #000; border: 1px solid #444; color: #fff; margin-bottom: 15px; text-align: center; border-radius: 4px; }
        .btn-auth { width: 100%; padding: 12px; background: #4a0000; color: #fff; border: 1px solid var(--gold); font-weight: bold; cursor: pointer; text-transform: uppercase; }

        /* DASHBOARD */
        .container { width: 100%; max-width: 1000px; display: none; margin-top: 10px; }
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; border-bottom: 1px solid #222; padding-bottom: 10px; }
        
        /* ESTATÍSTICAS E LEGENDA */
        .top-info { display: flex; flex-wrap: wrap; gap: 10px; margin-bottom: 15px; align-items: center; justify-content: space-between; }
        .stats-bar { display: flex; gap: 8px; flex-grow: 1; }
        .stat-tag { background: #222; padding: 8px 12px; border-radius: 4px; border: 1px solid #333; font-size: 11px; text-align: center; flex: 1; }
        .stat-tag b { color: var(--gold); }
        
        .legend { font-size: 10px; font-weight: bold; color: #666; display: flex; align-items: center; flex-wrap: wrap; }
        .dot { height: 8px; width: 8px; border-radius: 50%; display: inline-block; margin-right: 4px; margin-left: 10px; }
        .dot-ek { background-color: var(--ek); } .dot-rp { background-color: var(--rp); }
        .dot-ms { background-color: var(--ms); } .dot-ed { background-color: var(--ed); }

        /* FILTROS */
        .search-box { width: 100%; padding: 12px; background: #111; border: 1px solid #333; color: #fff; border-radius: 4px; margin-bottom: 10px; outline: none; }
        .filter-btns { display: flex; gap: 4px; overflow-x: auto; padding-bottom: 10px; margin-bottom: 10px; }
        .f-btn { background: #222; border: 1px solid #333; color: #888; padding: 8px 12px; font-size: 10px; font-weight: bold; cursor: pointer; white-space: nowrap; border-radius: 4px; }
        .f-btn.active { background: var(--gold); color: #000; border-color: var(--gold); }

        /* TABELA LISTA */
        .list-wrapper { background: var(--panel); border: 1px solid var(--border); border-radius: 4px; overflow-x: auto; }
        table { width: 100%; border-collapse: collapse; min-width: 600px; }
        th { background: #222; color: var(--gold); padding: 12px; font-size: 10px; text-transform: uppercase; text-align: left; border-bottom: 1px solid #000; }
        td { padding: 12px; border-bottom: 1px solid #222; font-size: 13px; }
        tr:hover td { background: #1d1d1d; }
        
        .ek { color: var(--ek); font-weight: bold; } .rp { color: var(--rp); font-weight: bold; }
        .ms { color: var(--ms); font-weight: bold; } .ed { color: var(--ed); font-weight: bold; }
        .badge { padding: 4px 8px; border-radius: 3px; font-size: 10px; font-weight: bold; border: 1px solid transparent; }
        .hunted { background: #422; color: #f88; border-color: #622; } 
        .pago { background: #242; color: #8f8; border-color: #262; }

        /* Efeito para diferenciar linhas pagas no histórico */
        .row-pago { opacity: 0.7; }

        /* MOBILE OPTIMIZATION */
        @media (max-width: 768px) {
            table, thead, tbody, th, td, tr { display: block; min-width: auto; }
            thead { display: none; }
            tr { border-bottom: 2px solid #000; padding: 10px 0; }
            td { text-align: right; border: none; padding: 6px 12px; position: relative; font-size: 12px; }
            td::before { content: attr(data-label); float: left; color: #555; font-size: 10px; text-transform: uppercase; font-weight: bold; }
            .top-info { flex-direction: column; align-items: stretch; }
            .legend { justify-content: center; margin-top: 10px; }
        }
    </style>
</head>
<body>

<div id="login-container">
    <div class="login-box">
        <h2 style="color:var(--gold); margin-top:0; letter-spacing:1px;">TITAN LOGIN</h2>
        <input type="password" id="passInput" placeholder="Digite a Senha">
        <button class="btn-auth" id="btnAcao" onclick="iniciar()">ACESSAR</button>
        <p id="msg-erro" style="color:#ff4444; font-size:11px; margin-top:10px; font-weight:bold;"></p>
    </div>
</div>

<div class="container" id="main-content">
    <div class="header">
        <h2 style="color:#fff; margin:0; font-size:16px; letter-spacing:1px;">TITAN HUNTED LIST</h2>
        <button onclick="logout()" style="background:none; border:none; color:#555; cursor:pointer; font-size:10px; text-decoration:underline;">[ SAIR ]</button>
    </div>

    <div class="top-info">
        <div class="stats-bar">
            <div class="stat-tag">Ativos: <b id="countAtivos">0</b></div>
            <div class="stat-tag">Pagos: <b id="countPagos">0</b></div>
        </div>
        <div class="legend">
            <span class="dot dot-ek"></span> EK <span class="dot dot-rp"></span> RP <span class="dot dot-ms"></span> MS <span class="dot dot-ed"></span> ED
        </div>
    </div>

    <input type="text" id="searchInput" class="search-box" placeholder="Buscar Nick ou Motivo..." oninput="render()">
    
    <div class="filter-btns">
        <button class="f-btn active" onclick="setF('TODOS', this)">TODOS</button>
        <button class="f-btn" onclick="setF('EK', this)">EK</button>
        <button class="f-btn" onclick="setF('RP', this)">RP</button>
        <button class="f-btn" onclick="setF('MS', this)">MS</button>
        <button class="f-btn" onclick="setF('ED', this)">ED</button>
        <button class="f-btn" onclick="setF('PAGO', this)">SOMENTE PAGOS</button>
    </div>

    <div class="list-wrapper">
        <table>
            <thead>
                <tr>
                    <th>Nick</th><th>Voc</th><th>Lvl</th><th>Motivo</th><th>Prazo</th><th>Status</th>
                </tr>
            </thead>
            <tbody id="listBody"></tbody>
        </table>
    </div>
</div>

<script>
    const SHEET_ID = '1VX9BprC5Yn-5RI9Z-VCAJ2acIlZRrYLNAZ3v7LYYoB0';
    let dataMaster = [], curF = 'TODOS', passTry = "";

    window.onload = () => {
        const saved = localStorage.getItem('titan_pass');
        if(saved) { document.getElementById('passInput').value = saved; iniciar(); }
    };

    function googleQueryResponse(res) {
        if(res.table.cols.length < 5) {
            const correct = res.table.rows[0].c[0].v.toString().trim();
            if(passTry === correct) { localStorage.setItem('titan_pass', passTry); load('Página1'); }
            else { 
                document.getElementById('msg-erro').innerText = "Senha Incorreta!"; 
                document.getElementById('btnAcao').disabled = false; 
                localStorage.removeItem('titan_pass');
            }
        } else {
            dataMaster = res.table.rows;
            document.getElementById('login-container').style.display = 'none';
            document.getElementById('main-content').style.display = 'block';
            render();
        }
    }

    function iniciar() {
        passTry = document.getElementById('passInput').value.trim();
        if(!passTry) return;
        document.getElementById('btnAcao').disabled = true;
        document.getElementById('msg-erro').innerText = "Autenticando...";
        load('Config');
    }

    function load(sheet) {
        const s = document.createElement('script');
        s.src = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=responseHandler:googleQueryResponse&sheet=${sheet}&t=${Date.now()}`;
        document.body.appendChild(s);
    }

    function setF(t, b) {
        curF = t;
        document.querySelectorAll('.f-btn').forEach(btn => btn.classList.remove('active'));
        b.classList.add('active');
        render();
    }

    function render() {
        const body = document.getElementById('listBody'), term = document.getElementById('searchInput').value.toLowerCase();
        let a = 0, p = 0;
        
        // Primeiro calculamos os totais gerais (sempre do dataMaster completo)
        dataMaster.forEach(row => {
            const st = (row.c[6]?.v || "HUNTED").toUpperCase();
            st === 'PAGO' ? p++ : a++;
        });

        body.innerHTML = dataMaster.map(row => {
            const nick = row.c[0]?.v || "";
            const voc = (row.c[1]?.v || "").toUpperCase().trim();
            const lvl = row.c[2]?.v || "";
            const mot = row.c[3]?.v || "";
            const prazo = row.c[5]?.v || "---"; 
            const st = (row.c[6]?.v || "HUNTED").toUpperCase();
            const isPago = st === 'PAGO';

            // Filtro de Busca por texto
            if(term && !nick.toLowerCase().includes(term) && !mot.toLowerCase().includes(term)) return "";
            
            // Filtro de Categoria
            if(curF === 'PAGO' && !isPago) return ""; // Mostra apenas pagos
            if(curF !== 'TODOS' && curF !== 'PAGO' && voc !== curF) return ""; // Filtra por vocação
            // No modo 'TODOS', agora mostramos tudo (incluindo pagos)

            return `<tr class="${isPago ? 'row-pago' : ''}">
                <td data-label="Nick" class="${voc.toLowerCase()}">${nick}</td>
                <td data-label="Voc" class="${voc.toLowerCase()}">${voc}</td>
                <td data-label="Level">${lvl}</td>
                <td data-label="Motivo" style="color:#888;">${mot}</td>
                <td data-label="Prazo">${prazo}</td>
                <td data-label="Status"><span class="badge ${isPago ? 'pago' : 'hunted'}">${st}</span></td>
            </tr>`;
        }).join('');
        
        document.getElementById('countAtivos').innerText = a; 
        document.getElementById('countPagos').innerText = p;
    }
    function logout() { localStorage.removeItem('titan_pass'); location.reload(); }
</script>
</body>
</html>
